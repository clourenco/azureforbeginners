<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Static Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
        width: 100%;
      }
      main {
        text-align: center;
        padding: 20px;
      }
      footer {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        width: 100%;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
      <p>This is a single-page static website created using HTML and CSS.</p>
      <p>Feel free to customize it to your liking!</p>
    </main>
    <footer>
      <p>&copy; 2025 My Simple Website</p>
    </footer>
  </body>
</html>
